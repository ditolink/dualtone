<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Meu Site de Fotografia</title>
</head>
<body class="font-sans bg-gray-900 text-gray-100">
    
    <!-- Seção Hero -->
    <section class="relative h-screen flex items-center justify-center overflow-hidden">
        <div class="absolute inset-0 bg-black/60 z-0"></div>
        <img src="images/hero-background.jpg" alt="Fotógrafo profissional trabalhando em estúdio" 
             class="absolute inset-0 w-full h-full object-cover object-center z-0">
        
        <div class="container mx-auto px-4 z-10 text-center">
            <h1 class="text-4xl md:text-6xl lg:text-7xl font-bold mb-6 font-serif">
                <span class="block">Capturando</span>
                <span class="block text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-red-500">Momentos Eternos</span>
            </h1>
            
            <div class="max-w-2xl mx-auto text-lg mb-8">
                Transformando momentos especiais em memórias visuais que durarão para sempre
            </div>
            
            <div class="space-x-4">
                <a href="#portfolio" class="btn-primary">Ver Portfólio</a>
                <a href="#contact" class="btn-secondary">Agendar Sessão</a>
            </div>
        </div>
    </section>

    <!-- Restante do conteúdo -->
    <script src="js/main.js"></script>
</body>
</html>

    <!-- WhatsApp Float -->
    <a href="https://api.whatsapp.com/send?phone=SEUNUMERO&text=Olá,%20gostaria%20de%20falar%20sobre%20um%20orçamento" class="whatsapp-float" target="_blank">
        <i class="fab fa-whatsapp"></i>
    </a>

    <!-- Navigation -->
    <nav class="gradient-bg text-white shadow-lg sticky top-0 z-50">
        <!-- Conteúdo do menu -->
    </nav>

    <!-- Hero Section -->
    <section id="home" class="relative min-h-screen flex items-center justify-center text-white">
        <!-- Conteúdo hero -->
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="py-20 bg-white">
        <!-- Conteúdo portfólio -->
    </section>

    <!-- Services Section -->
    <section id="services" class="py-20 bg-gray-100">
        <!-- Conteúdo serviços -->
    </section>

    <!-- About Section -->
    <section id="about" class="py-20 bg-white">
        <!-- Conteúdo sobre -->
    </section>

    <!-- Testimonials Section -->
    <section class="py-20 bg-gray-100">
        <!-- Depoimentos -->
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-20 gradient-bg text-white">
        <!-- Formulário de contato -->
    </section>

    <!-- Admin Area -->
    <div id="adminArea" class="hidden fixed inset-0 bg-black bg-opacity-90 z-50 flex items-center justify-center p-4">
        <!-- Área administrativa -->
    </div>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-12">
        <!-- Rodapé -->
    </footer>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/main.js"></script>
    <script src="js/animations.js"></script>
    <script src="js/contact-form.js"></script>
</body>
</html>
